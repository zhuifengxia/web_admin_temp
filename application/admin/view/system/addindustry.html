<div class="panel-heading">{$typedetail.id==0?"添加":"编辑"}{$datatype==1?"商铺类型":($datatype==2?"加盟类型":"行业名称")}</div>
<div class="panel-body">
    <form action="/admin/system/doAddIndustry" method="POST">
        <div class="box-body">

            {if $datatype==0}
            <div class="form-group">
                <select class="form-control" id="fatherid" name="fatherid">
                    <option value="0" {$typedetail?'':'selected'}>一级分类</option>
                    {foreach $industrys as $item}
                    <option value="{$item.id}" {$typedetail.fatherid==$item.id ? 'selected' : ''}>{$item.industry_name}</option>
                    {/foreach}
                </select>
            </div>
            {/if}

            <div class="form-group">
                <label for="industryname">{$datatype==1?"商铺类型":($datatype==2?"加盟类型":"行业名称")}</label>
                <input type="hidden" name="id" value="{$typedetail.id}"/>
                <input type="hidden" name="datatype" value="{$datatype}"/>
                <input type="text" name="industryname" value="{$typedetail.industry_name}" class="form-control" placeholder="{$datatype==1?'请输入商铺类型名称':($datatype==2?'请输入加盟类型名称':'请输入行业名称')}">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">确认保存</button>
            </div>
        </div>
    </form>
</div>
