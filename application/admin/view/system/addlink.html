<div class="panel-heading">{$linkdetail.id==0?"添加":"编辑"}友情链接</div>
<div class="panel-body">
    <form action="/admin/system/doAddLink" method="POST">
        <div class="box-body">


            <div class="form-group">
                <label for="linkname">友情链接名</label>
                <input type="hidden" name="id" value="{$linkdetail.id}"/>
                <input type="text" name="linkname" value="{$linkdetail.link_name}" class="form-control" placeholder="请输入友情链接名称">
            </div>

            <div class="form-group">
                <label for="linkurl">友情链接地址</label>
                <input type="text" name="linkurl" value="{$linkdetail.link_url}" class="form-control" placeholder="请输入友情链接地址">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">确认保存</button>
            </div>
        </div>
    </form>
</div>
